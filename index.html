<!DOCTYPE html>
<html lang="en">
<body>
<div id="root"></div>

<!-- Load React and ReactDOM -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    const root = document.getElementById("root");
    const createdRoot = ReactDOM.createRoot(root);

    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };

        const Invert = () => {
            reset();
            setInverted(current => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount}
                           id="minutes"
                           placeholder="Minutes"
                           type="number"
                           onChange={onChange}
                           disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={inverted ? amount : amount / 60}
                           id="hours"
                           placeholder="Hours"
                           type="number"
                           disabled={!inverted}
                           onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={Invert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        )
    }

    function KmToMiles() {
        return (
            <div>
                <h2>Km to Miles</h2>
            </div>
        )
    }

    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => {
            setValue("Revert Changes");
        }
        return (
            <div>
                <Btn text={value} />
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        )
    }

    createdRoot.render(<App/>, createdRoot);

</script>
</body>
</html>
