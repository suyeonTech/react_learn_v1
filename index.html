<!DOCTYPE html>
<html lang="en">
<body>
<div id="root"></div>

<!-- Load React and ReactDOM -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">

    const root = document.getElementById("root");
    const createdRoot = ReactDOM.createRoot(root);

    function Btn({text, backcolor, onClick, fontSize}) {
        console.log(text, "was rendered");
        return <button
            onClick={onClick}
            style={{
                backgroundColor:backcolor,
                color:"white",
                padding:"10px 20px",
                border:0,
                borderRadius:10,
                fontSize,
        }}>{text}</button>;
    }

    Btn.propTypes = {
        text: PropTypes.string,
        fontSize: PropTypes.number,
    };

    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => {
            setValue("Revert Changes");
        }
        return (
            <div>
                <Btn text={value} backcolor="tomato" onClick={changeValue} fontSize={18} />

                <Btn text="Continue" backcolor="olive"/>

            </div>
        )
    }

    createdRoot.render(<App/>, createdRoot);

</script>
</body>
</html>
